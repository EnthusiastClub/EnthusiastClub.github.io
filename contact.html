    <div class="row mt-4">
      <div class="col-md-12">
        <h2 class="display-4 font-weight-light text-center">Contact Us</h2>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class='h-100'>
          <iframe class="w-100 h-100 p-2"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.872948636678!2d73.87828531487884!3d18.534642687400787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c0f855581855%3A0x9bfc35605df36ec5!2sModern%20Education%20Society&#39;s%20College%20of%20Engineering%20(MESCOE)!5e0!3m2!1sen!2sin!4v1634750703262!5m2!1sen!2sin"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="col-md-6 contact-form__wrapper p-5 order-lg-1">
        <form action="https://airform.io/enthusiast.club@gmail.com" method="post" class="contact-form form-validate" novalidate="novalidate">
          <div class="row">
            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label class="required-field" for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label class="required-field" for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="abc@example.com">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(+91) 1234540545">
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <div class="form-group">
                <label class="required-field" for="message">How can we help?</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Hi there, I would like to....."></textarea>
              </div>
            </div>

            <div class="col-sm-12 mb-3 text-center">
              <button type="submit" name="submit" class="btn btn-success">Submit</button>
            </div>

          </div>
        </form>
      </div>
      <!-- End Contact Form Wrapper -->
    </div>

    <div class="container">
      <footer>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <li class="list-inline-item"><a href="https://www.instagram.com/_enthusiast_club_/" class="social-link"><i class="fa fa-instagram"></i></a></li>
            <!-- <span class="text-muted"></span> -->
          </div>
  
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li ><a class="text-decoration-none" href="http://mescoepune.org/">Modern Education Society's College of Engineering</a></li>
          </ul>
        </div>
        <div class="text-center">
          <p>Designed with <i class="fa fa-heart"></i> by Enthusiast Club</p>
        </div>
      </footer>
    </div>
